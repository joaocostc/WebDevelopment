<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Secretaria Acadêmica</title>
    <link rel="stylesheet" href="/static/bootstrap.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url("https://www.biuroliterackie.pl/biblioteka/wp-content/uploads/2018/12/14_CYKLE__Artur-BURSZTA__Biblioteka-z-poezj%C4%85-1600x725.jpg");
            background-repeat: no-repeat;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        section {
            position: relative;
            max-width: 500px;
            /* Aumentei o tamanho do formulário */
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(55px);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 3rem;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .inputbox {
            position: relative;
            margin: 20px 0;
            max-width: 310px;
            border-bottom: 2px solid #fff;
        }

        .inputbox label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            color: #fff;
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.5s ease-in-out;
        }

        input:focus~label,
        input:valid~label {
            top: -5px;
        }

        .inputbox input {
            width: 100%;
            height: 40px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1rem;
            padding: 0 35px 0 5px;
            color: #fff;
        }

        button {
            width: 100%;
            height: 40px;
            border-radius: 40px;
            background-color: rgb(255, 255, 255, 1);
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.4s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: rgb(255, 255, 255, 0.5);
        }

        .flash-messages {
            text-align: center;
            margin-top: 20px; /* Adicionei margem superior */
            width: 100%; /* Force a largura total */
            max-width:430px; /* Defina a largura máxima desejada */
        }

        .alert {
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1rem; /* Ajuste o tamanho da mensagem aqui */
        }

        .alert-success {
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            color: #3c763d;
        }

        .alert-error {
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            color: #a94442;
        }
    </style>
</head>

<body>
    <div class="container">
        <section>
            <form action="/home_gestao" method="POST">
                <h1>Área Secretaria</h1>
                <div class="inputbox">
                    <input type="text" name="login" required>
                    <label for="">Usuário</label>
                </div>
                <div class="inputbox">
                    <input type="password" name="senha" required>
                    <label for="">Senha</label>
                </div>
                <button>Entrar</button>
            </form>
        </section>
        <!-- Parte de mensagens fora do formulário -->
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
    </div>
</body>

</html>
